<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>X-O Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <link href="/favicon.png" rel="icon" />
    <link rel="stylesheet" type="text/css" media="screen and (min-width: 930px)" href="/css/widescreen.css">
    <link rel="stylesheet" type="text/css" media="screen and (max-width: 929px)" href="/css/smallscreen.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.css">
    <script src="js/ajax/jquery.min.js"></script>
    <script src="js/particle/particles.min.js"></script>
    <script src="js/sweetAlert/sweetalert2.all.min.js"></script>
</head>

<body>
    <div id="particles-js" style="z-index:-1;position:absolute;width: 100%;height: 99vh;"></div>
    <div id="header">
        <h1 style="font-family: sans-serif;">TIC-TAC-TOE</h1>
        <label style="font-style: italic;color: black">A 2-player game</label>
    </div>
    <div id="flex-container">

        <div id="turnBox1">
            <span>Turn :</span>
            <label>X</label>
        </div>
        <div id="xoBox">
            <table>
                <tr>
                    <td>
                        <input class="col1" id="tr1"></input>
                    </td>
                    <td>
                        <input class="col2" id="tr1"></input>
                    </td>
                    <td>
                        <input class="col3" id="tr1"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="col1" id="tr2"></input>
                    </td>
                    <td>
                        <input class="col2" id="tr2"></input>
                    </td>
                    <td>
                        <input class="col3" id="tr2"></input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="col1" id="tr3"></input>
                    </td>
                    <td>
                        <input class="col2" id="tr3"></input>
                    </td>
                    <td>
                        <input class="col3" id="tr3"></input>
                    </td>
                </tr>
            </table>
        </div>
        <div id="turnBox2">
            <span>Turn :</span>
            <label>O</label>
        </div>
    </div>
    <div id="footer">
        <label style="font-family: sans-serif;font-weight: bolder">Aswin Christo</label>
        <label style="font-style: italic;color: black">azooschristo@gmail.com</label>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
